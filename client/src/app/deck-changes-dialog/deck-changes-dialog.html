<mat-dialog-content class="pop-in-card-entire" id="pop-in-card">
    <mat-card-content>
        <span class="Changes">
            <h3 class="Description">The following cards were {{typeOfChange}} {{deckName}}:
        </h3>
        </span>
        <mat-divider>
            <span class="card-names" *ngFor="let card of cards">
                <p id="names">{{card.word}}</p>
            </span>
        </mat-divider>
    </mat-card-content>
    <mat-divider>
        <div>

                    <!--mat-raised-button> Ok-->
            <!--</button>-->

            <!--</button>-->
        </div>
    </mat-divider>
</mat-dialog-content>
