<div layout-gt-sm="row">
    <div flex-gt-xs="80" flex-offset-gt-xs="10" flex-xs="96" flex-offset-xs="2">

        <mat-card>
            <mat-card-title id="decks-title">Users {{name}}</mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
                <mat-nav-list *ngIf="this.userService.users; else userError">
                    <mat-list-item class="deck" *ngFor="let user of this.userService.users">
                        <a class="deck-name" matLine [routerLink]="['/users', user._id.$oid]">{{ user.name }}</a>
                        <button mat-button (click)="switchName(user.name)">Select</button>
                    </mat-list-item>
                </mat-nav-list>
                <!-- Maybe this should be a pop-up instead of just a text message? Not sure. -->
                <ng-template #userError>
                    <p>
                        There was a problem loading the users. Possibly the server is down or perhaps there are network
                        issues.
                    </p>
                    <p>
                        Please wait a bit and try again or start the server.
                    </p>
                </ng-template>
            </mat-card-content>
        </mat-card>
    </div>
</div>
