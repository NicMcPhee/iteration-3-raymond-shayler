<mat-card>
    <mat-card-title class="card-word">{{ card.Word }}</mat-card-title>
    <mat-divider></mat-divider>
    <mat-card-content>
        <div class="card-synonym card-line"><div class="card-desc">Synonym:</div> <div class="card-cont">{{ card.Synonym }}</div></div>
        <div class="card-antonym card-line"><div class="card-desc">Antonym:</div> <div class="card-cont">{{ card.Antonym }}</div></div>
        <div class="card-general-usage card-line"><div class="card-desc">General usage:</div> <div class="card-cont">{{ card.General_sense }}</div></div>
        <div class="card-example-usage card-line"><div class="card-desc">Example usage:</div> <div class="card-cont">{{ card.Example_usage }}</div></div>
    </mat-card-content>
</mat-card>
