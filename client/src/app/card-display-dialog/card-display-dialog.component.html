<mat-dialog-content>
    <h2 class="card-word">{{ Word }}</h2>
        <div class="card-synonym card-line"><div class="card-desc">Synonym:</div> <div class="card-cont">{{ Synonym }}</div></div>
        <div class="card-antonym card-line"><div class="card-desc">Antonym:</div> <div class="card-cont">{{ Antonym }}</div></div>
        <div class="card-general-usage card-line"><div class="card-desc">General usage:</div> <div class="card-cont">{{ General_sense }}</div></div>
        <div class="card-example-usage card-line"><div class="card-desc">Example usage:</div> <div class="card-cont">{{ Example_usage }}</div></div>
</mat-dialog-content>
