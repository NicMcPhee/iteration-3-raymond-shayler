<mat-dialog-content class="pop-in-card-entire" id="pop-in-card">
    <h4 class="pop-in-card-word">{{ Word }}</h4>
    <mat-divider></mat-divider>
    <mat-list>
        <p class="pop-in-card-desc">Synonym</p>
        <div>
            <h4 mat-line class="pop-in-card-content">{{Synonym}}</h4>
        </div>
        <mat-divider></mat-divider>
        <p class="pop-in-card-desc">Antonym</p>
        <div>
            <h4 mat-line class="pop-in-card-content">{{Antonym}}</h4>
        </div>
        <mat-divider></mat-divider>
        <p class="pop-in-card-desc">General Sense</p>
        <div>
            <h4 mat-line class="pop-in-card-content">{{General_sense}}</h4>
        </div>
        <mat-divider></mat-divider>
        <p class="pop-in-card-desc">Example usage</p>
        <div>
            <h4 mat-line class="pop-in-card-content">{{Example_usage}}</h4>
        </div>
    </mat-list>
</mat-dialog-content>
<mat-dialog-actions *ngIf="editShown" id="button-controls">
    <button mat-raised-button class="card-edit-fab" mat-tooltip="Peek At Hints" matTooltipPosition="right">
        <mat-icon class="md-24" aria-label="Edit Card">mode edit</mat-icon>
    </button>
</mat-dialog-actions>
