<div class="menu">
    <!--<mat-button-toggle value="Select" (click)="changeButton('Select')">-->
        <!--Select-->
    <!--</mat-button-toggle>-->
    <button id="Select-Button" mat-raised-button (click)="changeButton('select')">Select</button>
    <button id="Cancel-Button" mat-raised-button (click)="changeButton('Cancel')">Cancel</button>
    <mat-select placeholder="Deck">
    <mat-option *ngFor="let deck of decks" [value]="deck" (click)="selectDeck(deck)">
        {{ deck.name }}
    </mat-option>
    </mat-select>
    <button id="Add-Cards" mat-raised-button (click)="addCards()">Add Cards to Deck</button>
</div>

<div class="wrapper">
    <simple-card
        *ngFor="let card of cards"
        (click)="select(card)"
        [word]="card.word"
        [_id]="card._id"
        [selected]="clearAllSelected ? clearSelected(card) : card.selected"
    ></simple-card>
</div>
