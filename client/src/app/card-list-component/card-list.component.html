<div class="menu">
    <h2 class="page-title">Card List Menu</h2>

    <button class="mode-button mode-button-add" mat-button (click)="changeButton('AddCards')">
        Add Cards to Deck
    </button>
    <button class="mode-button mode-button-edit" mat-button (click)="changeButton('Edit')">
        Edit Cards
    </button>
    <button class="mode-button mode-button-create" mat-button>
        Create New Card
    </button>
    <button class="mode-button mode-button-delete" mat-button (click)="changeButton('Delete')">
        Delete Cards
    </button>
</div>
<div class="wrapper">
    <simple-card
        *ngFor="let card of cards"
        (click)="select(card)"
        [word]="card.word"
        [_id]="card._id"
        [selected]="clearAllSelected ? clearSelected(card) : card.selected"
    ></simple-card>
</div>
