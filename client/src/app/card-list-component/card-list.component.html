<mat-button-toggle-group class="menu" #group="matButtonToggleGroup"  (change)="updateMode($event)">

    <mat-button-toggle value="View">
        View
    </mat-button-toggle>
    <mat-button-toggle value="AddCards">
        Add
    </mat-button-toggle>
    <mat-button-toggle value="Edit">
        Edit
    </mat-button-toggle >
    <mat-button-toggle value="Create">
        Create
    </mat-button-toggle>
    <mat-button-toggle value="Delete">
        Delete
    </mat-button-toggle>

</mat-button-toggle-group>
<div class="wrapper">
    <simple-card
        *ngFor="let card of cards"
        (click)="select(card)"
        [word]="card.word"
        [_id]="card._id"
        [selected]="clearAllSelected ? clearSelected(card) : card.selected"
    ></simple-card>
</div>
