<div layout-gt-sm="row">
    <div flex-gt-xs="80" flex-offset-gt-xs="10" flex-xs="96" flex-offset-xs="2">
        <mat-card>
            <mat-card-title id="decks-title">Cards</mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>


                <mat-nav-list *ngIf="this.simpleCardService.simpleCards; else decksError">
                    <mat-list-item class="card" *ngFor="let card of this.simpleCardService.simpleCards">
                        <a class="card-word" matLine>{{ card.word }}</a>
                    </mat-list-item>
                </mat-nav-list>
                <!-- Maybe this should be a pop-up instead of just a text message? Not sure. -->
                <ng-template #decksError>
                    <p>
                        There was a problem loading the decks. Possibly the server is down or perhaps there are network
                        issues.
                    </p>
                    <p>
                        Please wait a bit and try again or start the server.
                    </p>
                </ng-template>
            </mat-card-content>
        </mat-card>
    </div>
</div>
