<div id="side-menu">
    <button [ngClass]="{'hide': this.selectedButton =='select'}" color="warn" class="round-button" class="round-button"
            id="Select-Button" mat-raised-button (click)="changeButton('select')">Select
    </button>
    <button [ngClass]="{'hide': this.selectedButton !='select'}" color="accent" mat-raised-button class="round-button"
            id="Cancel-Button" (click)="changeButton('Cancel')">Cancel
    </button>
    <button [ngClass]="{'grey-out': this.selectedButton !='select'}" color="warn" class="round-button" id="Add-Cards"
            mat-raised-button (click)="addCards()">Add
    </button>
    <mat-select placeholder="Deck">
        <mat-option *ngFor="let deck of decks" [value]="deck" (click)="selectDeck(deck)">
            {{ deck.name }}
        </mat-option>
    </mat-select>
</div>
<div class="wrapper">
    <simple-card
        *ngFor="let card of cards"
        (click)="select(card)"
        [word]="card.word"
        [_id]="card._id"
        [selected]="clearAllSelected ? clearSelected(card) : card.selected"
    ></simple-card>
</div>
