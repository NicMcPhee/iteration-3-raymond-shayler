<div layout-gt-sm="row">
    <div flex-gt-xs="80" flex-offset-gt-xs="10" flex-xs="96" flex-offset-xs="2">

        <mat-card>
            <mat-card-title id="decks-title">Classrooms</mat-card-title>
            <mat-divider></mat-divider>
            <mat-card-content>
                <mat-nav-list *ngIf="this.classroomService.classrooms; else classroomError">
                    <mat-list-item class="deck" *ngFor="let classroom of this.classroomService.classrooms">
                        <a class="deck-name" matLine [routerLink]="['/classroom', classroom._id.$oid]">{{ classroom.name }}</a>
                    </mat-list-item>
                </mat-nav-list>
                <!-- Maybe this should be a pop-up instead of just a text message? Not sure. -->
                <ng-template #classroomError>
                    <p>
                        There was a problem loading the classroom. Possibly the server is down or perhaps there are network
                        issues.
                    </p>
                    <p>
                        Please wait a bit and try again or start the server.
                    </p>
                </ng-template>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<button mat-fab id="deckDialog" class="deck-list-fab" matTooltip="Add Deck" matTooltipPosition="left"
        (click)="this.openAddDialog()">
    <mat-icon class="md-24" aria-label="Add Deck">add</mat-icon>
</button>
